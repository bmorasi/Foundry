<div class="rsr-damage-buttons">
    <button data-action="rsr-apply-damage" data-multiplier="-1" title="{{ localize "rsr5e.chat.buttons.healing" }}">
        <i class="fa-solid fa-heart"></i>
    </button>
    <button data-action="rsr-apply-temp" data-multiplier="1" title="{{ localize "rsr5e.chat.buttons.healingTemp" }}">
        <i class="fa-solid fa-hourglass-half"></i>
    </button>
    <button class="rsr-wide" data-action="rsr-apply-damage" data-multiplier="2" title="{{ localize "rsr5e.chat.buttons.damageDouble" }}">
        <i class="fas fa-burst"></i><i class="fa-solid fa-xmark"></i>2
    </button>
    <button class="rsr-wide" data-action="rsr-apply-damage" data-multiplier="0.25" title="{{ localize "rsr5e.chat.buttons.damageQuarter" }}">
        <i class="fas fa-burst"></i><i class="fa-solid fa-xmark"></i>¼
    </button>
    <button class="rsr-wide" data-action="rsr-apply-damage" data-multiplier="0.5" title="{{ localize "rsr5e.chat.buttons.damageHalf" }}">
        <i class="fas fa-burst"></i><i class="fa-solid fa-xmark"></i>½
    </button>
    <button class="rsr-wide" data-action="rsr-apply-damage" data-multiplier="1" title="{{ localize "rsr5e.chat.buttons.damageFull" }}">
        <i class="fas fa-burst"></i><i class="fa-solid fa-xmark"></i>1
    </button>
    <div class="rsr-indicator">
        <i class="fas fa-reply-all fa-flip-vertical"></i>
    </div>
</div>
